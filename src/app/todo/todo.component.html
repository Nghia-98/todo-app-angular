<section class="todoapp">
  <header class="header">
    <h1>Todo List - G29</h1>
    <input class="search" placeholder="Search todo by name" [(ngModel)]="searchStr" (keyup)="getTodos()">
    <input class="new-todo" placeholder="Add new todo?" [(ngModel)]="newTodo" (keyup.enter)="addTodo()" autofocus>
  </header>
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [ngClass]="{completed: todo.isDone, editing: todo.editing}">
        <div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.isDone" (click)="updateIsDone(todo)">
          <label (dblclick)="todo.editing = true">{{todo.title}}</label>
          <button class="destroy" (click)="deleteTodo(todo)"></button>
        </div>
        <input class="edit" #onchanged [value]="todo.title" (blur)="updateTitle(todo, onchanged.value)"
          (keyup.escape)="todo.editing = false" (keyup.enter)="updateTitle(todo, onchanged.value)">
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{activeTasks}}</strong> item left</span>
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
